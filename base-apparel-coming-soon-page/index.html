<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <title>Base Apparel coming soon page</title>


</head>
<body>
  <div class="container">
    <div class="image"></div>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    <div class="content">
      <div>
        <h1><span>WE'RE</span> <br> COMING <br> SOON</h1>
        <p>Hello Fellow Shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="input-field">
          <input type="text" id="email-input" required  placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="" class="error-icon">
        <button type="submit" id="email-submit"><img src="./images/icon-arrow.svg" alt=""></button>
        <p class="error-message"></p>
        </form>
      </div>
     
    </div>
  </div>


  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->

  <script>
    document.querySelector('.input-field').addEventListener('submit',function(e){
      var email=document.querySelector('#email-input')
      var errorMessage=document.querySelector('.error-message')

      if(!isValidEmail(email.value)){
        e.preventDefault()
        email.classList.add('error')
        document.querySelector('.error-icon').style.display="inline-block";
        errorMessage.innerText="Please Provide a valid email"
      }
      
    })

    function isValidEmail(email){
      var regex = /\S+@\S+\.\S+/;
        return regex.test(email);
    }
  </script>
</body>
</html>
